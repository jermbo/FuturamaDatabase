<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add New Characters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Advanced form inputs</h3>
      </div>
    </div>
    <div class="row userinfo">
      <div class="col-4">
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" type="text" placeholder="First Name" name="name.first" />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Middle Name</label>
          <input class="form-control" type="text" placeholder="Middle Name" name="name.middle" />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" type="text" placeholder="Last Name" name="name.last" />
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label>Age</label>
          <input class="form-control" type="text" placeholder="Age" name="info.age" />
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label>Gender</label>
          <input class="form-control" type="text" placeholder="Gender" name="info.gender" />
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label>Species</label>
          <input class="form-control" type="text" placeholder="Species" name="info.species" />
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label>Occupation</label>
          <input class="form-control" type="text" placeholder="Occupation" name="occupation" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label>Sayings <small>Separate your sayings by a semicolon and a space.</small></label>
          <textarea class="form-control" name="sayings" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-block btn-primary" id="submit">Submit Form</button>
        <button class="btn btn-block btn-primary" id="display">Display Fake Data</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>Result : </p>
        <pre class="results">&nbsp;</pre>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="add-character.js"></script>
</body>

</html>
